<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The StartUp Sphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <nav class="nav">
        <a href="pages/addstartup.html">
            <div class="add-startup">
                <span><i class="fa-solid fa-circle-plus"></i></span>
                <span>ADD STARTUP</span>
            </div>
        </a>
        <a href="pages/login.html">
            <div class="login">
                <span><i class="fa-solid fa-user"></i></span>
                <span>LOGIN / REGISTER</span>
            </div>
        </a>
    </nav>
    <h1>Welcome to </h1>
    <div class="container">
        <span class="company-name"></span>
    </div>
    <h2>Track newest India-based startups funded by top investors. Powerful filters.</h2>
    <div class="filters">
        <div class="filer-section">
            <form id="myform">
                <label for="industry">Industry:</label>
                <select name="industry" id="industry" >
                    <option value="" diasabled selected>Choose an industry</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="analytics">Analytics</option>
                    <option value="gaming">Gaming</option>
                    <option value="data science">Data Science</option>
                    <option value="hardware">Hardware</option>
                    <option value="media">Media</option>
                    <option value="marketing">Marketing</option>
                    <option value="retail">Retail</option>
                    <option value="bio tech">Bio Tech</option>
                    <option value="consumer">Consumer</option>
                    <option value="Edtech">EdTech</option>
                    <option value="Collaboration">Collaboration</option>

                </select>
                <br>
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="" diasabled selected>Choose a size</option>
                    <option value="1-20 employees">1-20 employees</option>
                    <option value="21-50 employees">21-50 employees</option>
                    <option value="51-100 employees">51-100 employees</option>
                    <option value="101-200 employees">101-200 employees</option>
                    <option value="201-500 employees">201-500 employees</option>
                    <option value="501-1000 employees">501-1000 employees</option>
                    <option value="1001-5000 employees">1001-5000 employees</option>
                    <option value="5000+ employees">5000+ employees</option>

                </select>
                <br>
                <label for="founded">Founded:</label>
                <select name="founded" id="founded">
                    <option value="" diasabled selected>Choose a year</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
                <br>
                <label for="stage">Stage:</label>
                <select name="stage" id="stage">
                    <option value="" diasabled selected>Choose a stage</option>
                    <option value="stage">Pre-Seed</option>
                    <option value="stage">Seed</option>
                    <option value="stage">Series A</option>
                    <option value="stage">Series B</option>
                    <option value="stage">Series C</option>
                    <option value="stage">Series D</option>
                    <option value="stage">Series E</option>
                    <option value="stage">Series F</option>
                    <option value="stage">Series G</option>
                    <option value="stage">Series H</option>
                    <option value="stage">Series I</option>
                    <option value="stage">Post-IPO</option>
                    <option value="stage">Others</option>
                </select>
                <br>
                <label for="investor">Investor:</label>
                <select name="investor" id="investor">
                    <option value="" diasabled selected>Choose an investor</option>
                    <option value="investor">Y Combinator</option>
                    <option value="investor">Founders Fund</option>
                    <option value="investor">Benchmark</option>
                    <option value="investor">Accel</option>
                    <option value="investor">Bessemer</option>
                    <option value="investor">Khosla Ventures</option>
                    <option value="investor">Sequoia</option>
                    <option value="investor">Others</option>
                </select>
                <br>
                <button id="find_startups">FIND STARTUPS</button>
            </form>
        </div>
    </div>
    <div class="status">
        <span id="found_card"></span>
    </div>
    <div class="startup-container"></div>

</body>

<script src="scripts/script.js"></script>

</html>
